<html lang="en">
<head>

<title>Modal Window Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

      <p>Пудж заждался!</p>

    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
